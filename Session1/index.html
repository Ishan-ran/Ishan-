<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 1</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #3366cc;
      font-size: 36px;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f7a7b4;
      color: #333;
      font-size: 18px;
    }

    td a {
      color: #3366cc;
      text-decoration: none;
      font-weight: bold;
    }

    .social-icons span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 0 5px;
    }

    .wp { background: red; }
    .ig { background: red; }
    .snap { background: green; }

    .profile-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .btn-view {
      padding: 6px 12px;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-view:hover {
      background-color: #254b91;
    }

    .top-right {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="top-right">LinkedIn: @ishan-gadecha</div>
  <h1>Assignment 1</h1>

  <table>
    <tr>
      <th>Name</th>
      <th colspan="3">Social Accounts</th>
      <th>Profile Picture</th>
      <th>DOB</th>
      <th>Residence</th>
      <th>LinkedIn</th>
      <th>View</th>
    </tr>
    <tr>
      <td><a href="#">Mr.Ishan Gadecha</a></td>
      <td class="social-icons"><span class="wp"></span></td>
      <td class="social-icons"><span class="ig"></span></td>
      <td class="social-icons"><span class="snap"></span></td>
      <td><img src="https://via.placeholder.com/50" alt="Profile Pic" class="profile-img"></td>
      <td>29-04-2006</td>
      <td><strong>Mumbai</strong></td>
      <td><a href="#">Mr. Ishan Gadecha</a></td>
      <td><button class="btn-view">View</button></td>
    </tr>
  </table>

</body>
</html>
