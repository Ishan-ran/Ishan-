<script>
    // Sum of two numbers
    var a = parseFloat(prompt("Enter the value of a:"));
    var b = parseFloat(prompt("Enter the value of b:"));
    document.write("Sum = " + (a + b) + "<br>");
    alert("Sum = " + (a + b));

    // Area of Circle
    var r = parseFloat(prompt("Enter the radius of the circle:"));
    var areaCircle = 3.14 * r * r;
    document.write("Area of Circle = " + areaCircle + "<br>");
    alert("Area of Circle = " + areaCircle);

    // Area of Rectangle
    var l = parseFloat(prompt("Enter the length of the rectangle:"));
    var w = parseFloat(prompt("Enter the width of the rectangle:"));
    var areaRect = l * w;
    document.write("Area of Rectangle = " + areaRect + "<br>");
    alert("Area of Rectangle = " + areaRect);

    // Simple Interest
    var p = parseFloat(prompt("Enter the principal amount:"));
    var t = parseFloat(prompt("Enter the time in years:"));
    var r = parseFloat(prompt("Enter the rate of interest:"));
    var si = (p * t * r) / 100;
    document.write("Simple Interest = " + si + "<br>");
    alert("Simple Interest = " + si);

    // Salary Calculation
    var s = parseFloat(prompt("Enter the salary:"));
    var da = s * 2 / 100;
    var hra = (s + da) * 20 / 100;
    var gross = s + da + hra;
    var pf = s * 1 / 100;
    var net = gross - pf;

    document.write("DA = " + da + "<br>");
    document.write("HRA = " + hra + "<br>");
    document.write("Gross Salary = " + gross + "<br>");
    document.write("PF = " + pf + "<br>");
    document.write("Net Salary = " + net + "<br>");

    alert(
        "DA = " + da + "\n" +
        "HRA = " + hra + "\n" +
        "Gross Salary = " + gross + "\n" +
        "PF = " + pf + "\n" +
        "Net Salary = " + net
    );

    // Else-if Example (Grading System)
    let marks = parseFloat(prompt("Enter your marks:"));

    if (marks >= 90) {
        document.write("Grade: A+<br>");
    } else if (marks >= 75) {
        document.write("Grade: A<br>");
    } else if (marks >= 60) {
        document.write("Grade: B<br>");
    } else if (marks >= 40) {
        document.write("Grade: C<br>");
    } else {
        document.write("Fail<br>");
    }
</script>
