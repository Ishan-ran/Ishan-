<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #34495e;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    nav {
      background: #2c3e50;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #ecf0f1;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    section {
      background: white;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    section h2 {
      margin-top: 0;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #219150;
    }
    .img-placeholder {
      width: 100%;
      height: 200px;
      background-color: #dcdcdc;
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="books.jpeg" alt="Library Logo" />
    
    <h1>Library Management System</h1>
  </header>

  <nav>
    <a href="#addBook">Add Book</a>
    <a href="#addMember">Add Member</a>
    <a href="#issueBook">Issue Book</a>
    <a href="#returnBook">Return Book</a>
  </nav>

  <div class="container">

<section id="addBook">
  <div class="img-placeholder">
    <img src="books.jpeg" height="150px" width="600px" alt="Book Banner">
  </div>
  <h2>Add a New Book</h2>
  <input type="text" placeholder="Book Title" />
  <input type="text" placeholder="Author Name" />
  <input type="number" placeholder="Quantity" />
  <button>Add Book</button>
</section>
    

<section id="addMember">
  <div class="img-placeholder">
    <img src="membership.jpg" height="150px" width="600px" alt="Book Banner">
  </div>
  <h2>Register a New Member</h2>
  <input type="text" placeholder="Member Name" />
  <input type="text" placeholder="Email or Contact" />
  <button>Register Member</button>
</section>
<section id="issueBook">
  <div class="img-placeholder">
    <img src="giving.jpg" height="150px" width="600px" alt="Book Banner">
  </div>
  <h2>Issue a Book</h2>
  <input type="number" placeholder="Book ID" />
  <input type="number" placeholder="Member ID" />
  <button>Issue Book</button>
</section>

<section id="returnBook">
  <div class="img-placeholder">
    <img src="return.jpg" height="150px" width="600px" alt="Book Banner">
</div>
<h2>Return a Book</h2>
 <input type="number" placeholder="Issue ID" />
 <button>Return Book</button>
</section>

  </div>

</body>
</html>
